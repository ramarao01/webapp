<!DOCTYPE html>
 <html lang="en">
 
 <head>
     <meta charset="utf-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <meta name="description" content="">
     <meta name="author" content="">
     <link rel="icon" href="../../favicon.ico">
 
     <title>Signin Template for Bootstrap </title>
     <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css')}}">
 
     <!-- Bootstrap core CSS -->
     
 
     <!-- Custom styles for this template -->
     <link href="{{ url_for('.static',filename='css/signin.css') }}" rel="stylesheet">
 
     <script src="{{ url_for('.static',filename='bootstrap/js/jquery-1.11.1.js') }}"> </script>
 
 </head>
 
 <body>
 
     <div class="container">
 
         <form class="form-signin" action="/signUp" method="post" role="form">
             <h2 class="form-signin-heading">Please Sign Up </h2>
             <input type="email" id="username" name="username"  class="form-control" placeholder="Email address" required autofocus>
             <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
 
             <button class="btn btn-lg btn-primary btn-block" type="button">Register </button>
         </form>
      
     </div>
     <script src="{{ url_for('.static',filename='script.js') }}"> </script>
  
   
 </body>
 
 </html>
