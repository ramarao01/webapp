{% extends "base.html" %}
{{ super () }}
{% block content %}

 <link rel="stylesheet" href="{{ url_for('.static', filename='bootstrap.min.css')}}">
  <script> src="{{ url_for('.static',filename='bootstrap.min.js') }}>" </script>
  <script> src="{{ url_for('.static', filename='jquery.min.js') }}>" </script> 

   

 
<div class="container-responsive">
<div class="col">
  <div class="col-sm-12">
    <div class="row">
      <div class="col-md-4">
        <div class="well">
          <h4 class="text-primary"><span class="label label-danger pull-right">14</span> Total Leaves </h4>
        </div>
       </div>
      <div class="col-md-4">
        <div class="well">
            <h4 class="text-success"><span class="label label-success pull-right">8</span>Leaves Taken</h4>
        </div>
      </div>
      <div class="col-md-4">
        <div class="well">
          <h4 class="text-danger"><span class="label label-primary pull-right">6s</span> Leaves Remaining</h4>
        </div>
      </div>
      <div class="col-md-4">
        <div class="progress">
          <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:70%">
      14 Total
          </div>
        </div>
        </div>
      <div class="col-md-4">
        <div class="progress">
          <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:70%">
      8 Taken
          </div>
        </div>
       </div> 
       <div class="col-md-4">
      <div class="progress">
        <div class="progress-bar progress-bar-danger progress-bar-striped" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:70%">
      6 Remaining
        </div>
      </div>
      </div>
</div>
    </div><!--/row-->    
  </div><!--/col-12-->
</div><!--/row-->






{% endblock %}
